<html>
    <head>
        <title>Angular JS Tests</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src= "library/js/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src= "library/js/libs/angularjs/1.3.14/angular.min.js"></script>
        <!--<script src= "library/js/controllers/twitterController.js"></script>-->
        <script src= "library/js/controllers/timeController.js"></script>
        <link href="library/css/style.css" type="text/css" rel="stylesheet">

    </head>
    <body>
        
        <div ng-app="soakdigital.time.controller" ng-controller="timeController">
            <h1>Angular JS Tests</h1>
            <div class="clock">
                <span class="time">{{clock}}</span>
            </div>
            <div class="actions">
                <button class="set-chrono button{{chrono_status_class}}" ng-click="setChrono()">{{chrono_message}} Chrono</button>
            </div>
            <p ng-show="show_message == true">{{message}}</p>
        </div>
        
    </body>
</html>
